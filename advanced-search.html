<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row justify-content-end" id="mynavbar">
                <div class="col-1">
                    <a href="index.html">Google Search</a>
                </div>
            </div>
            
            <div class="row justify-content-start">
                <div class="col-6" id="div-advanced-search-name">
                    <label id="label-advanced-search-name">Advanced Search</label>
                </div>
            </div>
            
            <div style="border-bottom: 1px solid #ebebeb; width:100vw"></div>
            
            <div>
                <form action="https://www.google.com/search">
                    <div id="find-pages-with">Find Pages with...</div>
                    <div class="labelsandfields">
                        <div class="row">
                            <div class="col-6">
                                <label for="all-these-words">all these words:</label>
                            </div>
                            <div class="col-6">
                                <input type="text" id="all-these-words" name="as_q">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <label for="this-exact-word-or-phrase">this exact word or phrase:</label>
                            </div>
                            <div class="col-6">
                                <input type="text" id="this-exact-word-or-phrase" name="as_epq">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <label for="any-of-these-words">any of these words:</label>
                            </div>
                            <div class="col-6">
                                <input type="text" id="any-of-these-words" name="as_oq">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <label for="none-of-these-words">none of these words:</label>
                            </div>
                            <div class="col-6">
                                <input type="text" id="none-of-these-words" name="as_eq">
                            </div>
                        </div>
                        <div class="row justify-content-end">
                            <div class="col-4 ">
                                <button class="advanced-button" type="submit">Advanced Search</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
