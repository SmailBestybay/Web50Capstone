<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row justify-content-end" id="mynavbar">
                <div class="col-1">
                    <a href="image-search.html">Image</a>
                </div>
                <div class="col-1">
                    <a href="advanced-search.html">Advanced</a>
                </div> 
            </div>
            
            <div class="row justify-content-center" id="mylogoimg">
                <div class="col-6 px-4">
                    <img src="https://images.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="logo">
                </div>
            </div>
    
            <div class="row justify-content-center" id="mysearch">
                <div class="col-6">
                    <form action="https://www.google.com/search">
                        <div class="row">
                            <div class="col-12">
                                <input class="form-control" type="text" name="q">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <button type="submit" class="text-nowrap">Google Search</button>
                            </div>
                            <div class="col-6">
                                <button type="submit" name="btnI" value="I'm Feeling Lucky" class="text-nowrap">I'm feeling lucky!</button>
                            </div>
                        </div>
                     </form>
                </div>
            </div>
        </div>
    </body>
</html>
