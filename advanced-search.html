<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row justify-content-end" id="mynavbar">
                <div class="col-1">
                    <a href="index.html">Google Search</a>
                </div>
            </div>
            
            <div class="row justify-content-center">
                <div class="col-6" id="advanced-search-name">
                    <label>Advanced Search</label>
                </div>
            </div>
            
            <div style="border-bottom: 1px solid #ebebeb; width:100vw"></div>
            
            <div class="row justify-content-center" id="mysearch">
                <div class="col-6">
                    <form action="https://www.google.com/search">
                        <div class="container">
                            <div class="row">
                                <div class="col-12">
                                    <input class="form-control" type="text" name="q">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-6">
                                    <button type="submit" name="tbm" value="isch" class="text-nowrap">Image Search</button>
                                </div>
                            </div>
                        </div>
                     </form>
                </div>
            </div>
        </div>
    </body>
</html>
