{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia/Search Results
{% endblock %}

{% block body %}
    <h1> Results for {{ q }}</h1>

    <ul>
        {% for result in results %}
            <li> <a href="{% url 'entry' result %}">{{ result }}</a> </li>
        {% endfor %}
    </ul>

{% endblock %}
