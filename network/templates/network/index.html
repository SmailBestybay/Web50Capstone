{% extends "network/layout.html" %}

{% block body %}
    {% if user.is_authenticated %}
        <div class="make-post">
            <form action="" method="post">
                {% csrf_token %}
            </form>
        </div>
    {% endif %}
    {% for post in posts  %}
        <div class="p-1 m-1 border">
            <p>User: {{ post.user}}</p>
            <p class="border">Content: {{ post.content}}</p>
            <p>{{ post.created_on}}</p>
            <p>Likes: {{ post.likes}}</p>
        </div>
    {% endfor %}
{% endblock %}
