{% extends "network/layout.html" %}

{% block body %}
    <h1>All Posts</h1>
    {% if user.is_authenticated %}
        <div class="post-div">
            <h2>New Post</h2>
            <div class="form-group">
                <form action="{% url 'index' %}" method="POST">
                    {% csrf_token %}
                    <textarea class="form-control mb-2" id="new-content" name="content" rows="3"></textarea>
                    <input class="btn btn-primary mb-2" id="post-button" value="Post"></input>
                </form>
            </div>
        </div>
    {% endif %}
    <div id="posts">
        {% for post in posts %}
            <div class="post-div" id="{{ post.id }}">
                <p>User: {{ post.user}}</p>
                <p class="border">Content: {{ post.content }}</p>
                <p> {{ post.timestamp }}</p>
                <p> Likes: {{ post.likes }}</p>
            </div>
        {% endfor %}
    </div>
{% endblock %}
